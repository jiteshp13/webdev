<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <form>
        <ul>
          <li>
            <h1>Create an account</h1>
          </li>
          <li>
            <input class="user-data" required id="email" name="email" type="email" placeholder="Email">
          </li>
          <li>
            <input class="user-data" required id="name" name="name" type="text" placeholder="Full Name">
          </li>
          <li>
            <input class="user-data" required id="username" name="username" type="text" placeholder="Username">
          </li>
          <li>
            <input class="user-data" required id="password" name="password" type="password" placeholder="Password">
          </li>
          <li>
            <button type="submit">Sign Up</button>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
